<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 40px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Airbnb Price Prediction</h1>
    <form id="predictForm">
        <div class="mb-3">
            <label for="neighbourhood" class="form-label">Neighbourhood</label>
            <input type="text" class="form-control" id="neighbourhood" name="Neighbourhood " required>
        </div>
        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <input type="text" class="form-control" id="roomType" name="Room Type" required>
        </div>
        <div class="mb-3">
            <label for="reviewScores" class="form-label">Review Scores Rating</label>
            <input type="number" class="form-control" id="reviewScores" name="Review Scores Rating" required min="0" max="100">
        </div>
        <!-- Add more input fields as needed for your model's features -->
        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>
    <div id="result" class="alert alert-info" style="display:none;"></div>
</div>
<script>
document.getElementById('predictForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
        "Neighbourhood ": form.neighbourhood.value,
        "Room Type": form.roomType.value,
        "Review Scores Rating": parseFloat(form.reviewScores.value)
        // Add other features here if present in your model
    };
    fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        document.getElementById('result').style.display = "block";
        document.getElementById('result').innerHTML = `Predicted Price: <strong>$${result.predicted_price.toFixed(2)}</strong>`;
    })
    .catch(error => {
        document.getElementById('result').style.display = "block";
        document.getElementById('result').innerHTML = "Error: " + error;
    });
});
</script>
</body>
</html>
